<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/register" method="post">
      <div>
        <label for="first_name">First Name: *</label>
        <input type="text" id="first_name" name="first_name" required />
      </div>
      <div>
        <label for="last_name">Last Name: *</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <div>
        <label for="email_address">Email Address: *</label>
        <input type="email" id="email_address" name="email_address" required />
      </div>
      <div>
        <label for="user_password">Password: *</label>
        <input
          type="password"
          id="user_password"
          name="user_password"
          required
        />
      </div>
      <div>
        <label for="confirm_password">Confirm Password: *</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />
      </div>
      <div>
        <label for="birth_date">Birthday *</label>
        <input type="date" id="birth_date" name="birth_date" required />
      </div>
      <p>Gender Identity:</p>
      <div>
        <input type="radio" name="sex" value="male" id="male" />
        <label for="male">Male</label>
      </div>
      <div>
        <input type="radio" name="sex" value="female" id="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="radio" name="sex" value="non_binary" id="non_binary" />
        <label for="non_binary">Non-Binary</label>
      </div>
      <div>
        <input type="radio" name="sex" value="non_answer" id="non_answer" />
        <label for="non_answer">I prefer not to answer</label>
      </div>
      <p>A short description about myself:</p>
      <div>
        <textarea
          name="description"
          id="description"
          cols="20"
          rows="3"
        ></textarea>
      </div>
      <div>
        <label for="languages">Favorite Language:</label>
        <select name="favorite_language" id="languages">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="updates" value="updates" id="updates" />
        <label for="updates"
          >Yes, I would like to receive periodic email updates</label
        >
      </div>
      <div>
        <button type="submit">Create Account</button>
      </div>
      <p>* Indicates a required field</p>
    </form>
  </body>
</html>
