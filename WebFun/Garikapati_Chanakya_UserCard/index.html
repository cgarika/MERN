<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>User Card</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-header"></div>
      <div class="profile-card">
        <img
          class="profile-image"
          src="images/user-circle.png"
          alt="Profile image of Jane Doe"
        />
        <h3 class="profile-name">Jane Doe</h3>
        <p class="profile-location">
          <img
            class="location-icon"
            src="images/map-marker.png"
            alt="Location marker"
          />
          Seattle
        </p>
        <p class="profile-description">
          Developer | Engineer | Problem Solver |<br />
          Master of shadows and the Internet!
        </p>
        <p class="profile-edit">
          <img class="gear-icon" src="images/gear.png" alt="Settings icon" />
          <a href="#" class="edit-link">edit profile</a>
        </p>
      </div>
    </div>
  </body>
</html>
